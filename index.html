<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar nuevo vehículo</title>
   <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <span>Sist. Rastreo</span>
        </div>
        <nav>
            <div class="nav-item">Inicio</div>
            <div class="nav-item">Reportes</div>
            <div class="nav-item">Monitoreo</div>
            <div class="nav-item">Ingresar Personal</div>
            <div class="nav-item btn btn-outline" id="ingresar-vehiculo">Ingresar vehículo</div>
            <div class="nav-item">Cerrar Sesión</div>
        </nav>
    </div>
    <div class="main-content">
        <h1 class="header">Ingresar nuevo vehículo</h1>
        <div class="card">
            <h2 class="card-title">Datos del Vehículo</h2>
            <form>
                <div class="form-group">
                    <label for="patente">Patente:</label>
                    <input type="text" id="patente" name="patente">
                </div>
                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca">
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo">
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
